<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Dropwizard-Angular-Firebase</title>
</head>
<script src="bower_components/angular/angular.js"></script>
<script src="js/app.js"></script>
<body>
    <h1>Angular.js frontend test with a Dropwizard + firebase backend</h1>
    <p>Name: <input type="text" ng-model="name"></p>
    <p ng-bind="name"></p>

    <div ng-controller="MyController">
        {{ person.name }}
        <h5>{{ clock }}</h5>
    </div>

    <div ng-controller="HelloController">
        <p>Name: <input type="text" ng-model="name"></p>
        <button ng-click="helloWorld()">Ajax test</button>
        <p>{{greeting}}</p>
    </div>
</body>
</html>
